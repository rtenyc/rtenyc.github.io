<header class="site-header" role="banner" id="home">
  <div class="site-header-wrapper">
    <div class="site-header-content">
      {% assign default_paths = site.pages | map: "path" %}
      {% assign page_paths = site.header_pages | default: default_paths %}
      <a class="site-title" href="{{ "/" | relative_url }}">
        <div class="site-logo"></div>
      </a>
      <div class="site-header-sub">Designing for mobility</div>
    </div>
  </div>

  <div class="animation">
    <img src="{{ '/assets/img/animations/bus.svg' | relative_url }}" />
    <img src="{{ '/assets/img/animations/cyclist.svg' | relative_url }}" />
    <img src="{{ '/assets/img/animations/cyclist-with-kid.svg' | relative_url }}" />
    <img src="{{ '/assets/img/animations/cyclist-with-2-kids.svg' | relative_url }}" />
    <img src="{{ '/assets/img/animations/ferry.svg' | relative_url }}" />
  </div>
</header>
